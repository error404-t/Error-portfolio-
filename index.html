
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERROR | Signal Restored</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #00fff2;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      animation: glitch 2s infinite;
    }
    .enter-button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.1rem;
      background-color: transparent;
      border: 2px solid #00fff2;
      color: #00fff2;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .enter-button:hover {
      background-color: #00fff2;
      color: #0f0f0f;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px -2px red, 2px 2px blue; }
      40% { text-shadow: 2px -2px red, -2px 2px blue; }
      60% { text-shadow: -2px 2px red, 2px -2px blue; }
      80% { text-shadow: 0px 0px red, 0px 0px blue; }
      100% { text-shadow: 2px 2px red, -2px -2px blue; }
    }
  </style>
</head>
<body>
  <h1>ERROR | SIGNAL RESTORED</h1>
  <button class="enter-button" onclick="location.href='manifesto.html'">ENTER</button>
</body>
</html>
